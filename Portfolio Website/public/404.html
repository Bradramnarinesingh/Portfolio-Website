<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tags for Security and Compatibility -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page Title and Favicon -->
  <title>404 - Page Not Found | Brad Ramnarinesingh</title>
  <link rel="icon" type="image/x-icon" href="./img/logo.png" />

  <!-- Fonts and Icons -->
  <script src="https://kit.fontawesome.com/fc2ecdd57a.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- CSS Files -->
  <link rel="stylesheet" type="text/css" href="css/base.css" />
  <link rel="stylesheet" type="text/css" href="css/components/header.css" />
  <link rel="stylesheet" type="text/css" href="css/components/layout.css" />
  <link rel="stylesheet" type="text/css" href="css/components/cards.css" />
  <link rel="stylesheet" type="text/css" href="css/components/animations.css" />
  <link rel="stylesheet" type="text/css" href="css/responsive.css" />
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css" />
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css" />
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css" />
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css" />

  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      z-index: 1;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 800px;
    }

    .error-code {
      font-size: 120px;
      font-weight: 700;
      color: white;
      margin: 0;
      line-height: 1;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .error-message {
      font-size: 24px;
      color: #e6e6e6;
      margin: 20px 0;
      max-width: 600px;
      padding: 0 20px;
    }

    .back-home {
      display: inline-block;
      padding: 12px 30px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      margin-top: 20px;
      transition: all 0.3s ease;
      border: 0.5px solid rgba(255, 255, 255, 0.2);
    }

    .back-home:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    @media (max-width: 637px) {
      .error-code {
        font-size: 80px;
      }
      
      .error-message {
        font-size: 18px;
        padding: 0 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Preloader Overlay -->
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <div id="content-wrapper">
    <!-- Animated Background -->
    <div id="animated-background"></div>
    <div id="glass-overlay"></div>

    <!-- 404 Content -->
    <div class="error-container">
      <h1 class="error-code">404</h1>
      <p class="error-message">Oops! The page you're looking for doesn't exist or has been moved.</p>
      <a href="/" class="back-home">Back to Home</a>
    </div>
  </div>

  <!-- External JavaScript Files -->
  <script src="javascript/cursor.js"></script>
  <script src="javascript/preloader.js"></script>
  <script src="javascript/vanta.js"></script>

  <!-- Vanta.js and p5.js using CDN for Background Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
</body>

</html>
