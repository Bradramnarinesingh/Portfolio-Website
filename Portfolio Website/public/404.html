<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q6C6769Y5E"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag("js", new Date());
        gtag("config", "G-Q6C6769Y5E");
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Brad Ramnarinesingh</title>
    <link rel="icon" type="image/x-icon" href="./img/logo.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css?v=1.1" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: black !important;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            color: white;
            padding: 20px;
            position: relative;
            z-index: 10;
            background-color: rgb(255 255 255 / 13%);
            backdrop-filter: blur(41px) saturate(100%);
            -webkit-backdrop-filter: blur(15px) saturate(100%);
            border-radius: 20px;
            border: 0.1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-code {
            font-size: 120px;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(45deg, #ffffff, #a8a8a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .error-message {
            font-size: 24px;
            margin: 20px 0;
            color: #ffffff;
            font-weight: 400;
        }

        .home-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .error-code {
                font-size: 80px;
            }
            .error-message {
                font-size: 18px;
            }
            .error-container {
                width: 85%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div id="animated-background" style="width: 100%; height: 100vh"></div>
    <div id="glass-overlay"></div>

    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
        <a href="/" class="home-button">Return Home</a>
    </div>

    <!-- Vanta.js and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
        VANTA.FOG({
            el: "#animated-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0xb1a55,
            midtoneColor: 0xc2341,
            lowlightColor: 0x71c34,
            baseColor: 0x9112f,
            blurFactor: 0.90,
            zoom: 1
        })
    </script>
</body>
</html>
